<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты в киберпанк-стиле</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left-side"></div> <!-- Левый боковой элемент -->
    <div id="right-side"></div> <!-- Правый боковой элемент -->
    <div id="background"></div>
    
    <main>
        <section class="contact-section">
            <div class="contact-item">
                <div class="contact-box"> <!-- Контейнер для контактов -->
                    <h2>Discord</h2>
                    <p>Присоединяйтесь ко мне в Discord 0w0!</p>
                    <a href="https://discord.gg/qArsWwYp" target="_blank" class="neon-button">Оке пупсик</a>
                </div>
            </div>
            <div class="contact-item">
                <div class="contact-box"> <!-- Контейнер для контактов -->
                    <h2>Telegram</h2>
                    <p>Напишите мне в Telegram!</p>
                    <a href="#" class="neon-button">Мой Telegram</a>
                </div>
            </div>
        </section>

        <!-- Встраивание трека Spotify -->
        <section class="music-section">
            <h2>Вайбик</h2> <!-- Измененный заголовок -->
            <div class="music-box"> <!-- Новый контейнер для музыки -->
                <iframe src="https://open.spotify.com/embed/track/5BgztqoQ6NHOhNg5yq8SUQ" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                <a href="https://open.spotify.com/track/5BgztqoQ6NHOhNg5yq8SUQ" target="_blank" class="music-button">▶️</a> <!-- Минималистичная кнопка для Spotify -->
            </div>
        </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
